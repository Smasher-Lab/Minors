<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>KBC Quiz</h1>
    </header>
    <div class="start-container">
        <h2>Welcome to the KBC Quiz!</h2>
    </div>
    <div class="quiz-container">
        <button id="startButton">Start Quiz</button>
        <div class="question-number" id="question-number"></div>
        <div class="question-text" id="question-text"></div>
        <div>
            <div class="options" id="options">
            </div>
            <button class="next-button" id="next-button" >Next</button>
        </div>
    </div>
    <!-- score-board -->
    <div class="scoreboard hide" id="score-board" style="display: none">
        <h1>Quiz Completed!</h1>
        <div id="finalScore"></div>
        <div class="score-text" id="score-text"></div>
        <button class="restart-button" id="restart-button">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
